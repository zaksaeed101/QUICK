<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOE QR Code Information</title>

    <style>
      /* General Styles */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        box-sizing: border-box;
        padding: 0;
        background-color: #ffffff;
        text-align: center;
      }

      /* Header */
      header {
        background-color: #c2330f;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
      }

      main {
        margin-top: -20px;
      }

      /* Logo Styling */
      .logo {
        display: flex;
        align-items: center;
        gap: 10px; /* Adds space between logos */
        margin-left: 7px;
        cursor: pointer;
      }

      .logo img {
        height: 31px;
      }

      .logo img:nth-child(2) {
        filter: brightness(0) invert(1); /* Makes the second image white */
      }

      /* Bottom Layer */
      .bottom-layer {
        height: 40px;
        box-shadow: 0 0.5px 6px rgb(155, 152, 152); /* Stronger shadow */
      }

      /* Menu Icon */
      .menu {
        background-color: #ad1a1a;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        padding: 18px 10px; /* Reduced padding */
        margin: -12px -11px -10px 0;
        cursor: pointer;
      }

      .menu-icon {
        width: 28px;
        height: 3.5px;
        margin: 4px;
        border-radius: 5px;
      }

      /* Section Title */
      .section-title {
        font-size: 18px;
        font-weight: bold;
        color: black;
        margin-top: 40px;
        margin-bottom: 10px;
        margin-right: 5rem;
      }
      .section-img {
        font-size: 15px;
        margin-right: -5px;
      }
      .section-title img {
        width: 16px;
        height: 26px;
        margin-bottom: -6px;
        margin-right: -2px;
      }

      /* Table */
      table {
        font-size: 12px;
        width: 90%;
        margin: 10px auto;
        border-collapse: collapse;
        border: 1px solid #e5e5e5;
        color: #505050;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f5f4f4;
        white-space: nowrap;
      }
      td {
        color: #2c2c2c;
      }

      /* Proper Amount Payable Alignment */
      #amount {
        text-align: right; /* Aligns the text properly */
      }

      /* Links */
      a {
        color: #1a659e;
        text-decoration: none;
      }
      /* #boe-number{
        color:#007bff ;
      } */

      /* Red Note Text */
      .note {
        color: red;
        font-size: 12px;
        margin-top: -10px;
      }

      /* Footer */
      footer {
        text-align: right;
        margin-top: 8rem;
        padding-right: 20px;
        font-size: 10px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <a href="https://external.unipassghana.com/login/login.do">
          <img src="thumb1-removebg-preview.png" alt="" />
          <img src="thumb2-removebg-preview.png" alt="Logo" />
        </a>
      </div>
      <div class="menu">
        <a href="https://external.unipassghana.com/login/login.do">
          <div class="menu-icon" style="background-color: orangered"></div>
          <div class="menu-icon" style="background-color: yellow"></div>
          <div class="menu-icon" style="background-color: green"></div>
        </a>
      </div>
    </header>
    <div class="bottom-layer"></div>

    <main>
      <!-- <h2 class="section-title"><span class="section-img">⭕</span> Bill QR Code Information</h2> -->
      <h2 class="section-title">
        <img src="sectionImage.png" alt="" /> Bill QR Code Information
      </h2>

      <table>
        <tr>
          <th>Bill No.</th>
          <td id="bill-number"></td>
        </tr>
        <tr>
          <th>BOE No.</th>
          <td>
            <a href="#" id="boe-number"></a>
          </td>
        </tr>
        <tr>
          <th>TIN</th>
          <td id="tin"></td>
        </tr>
        <tr>
          <th>
            Tax Payer <br />
            Name
          </th>
          <td id="payer-name"></td>
        </tr>
        <tr>
          <th>Amount <br />Payable</th>
          <td id="amount"></td>
        </tr>

        <tr>
          <th>PDF Create <br />Date</th>
          <td id="pdf-date"></td>
        </tr>
      </table>

      <!-- <p class="note">
        ※ Click "Declaration Tracking" for the latest BOE information.
      </p> -->
    </main>

    <footer>
      <p>COPYRIGHT(C)2020 by CUPIA. ALL RIGHT RESERVED.</p>
    </footer>

    <script src="boe-script.js"></script>
  </body>
</html>
